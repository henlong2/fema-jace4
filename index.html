<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유민과 수호여신</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <div class="content-wrapper">
            <h1>유민과 수호여신의 기운</h1>
            <p id="mainDescription">당신에게 평화와 긍정을 선사합니다.</p>
            <button id="actionButton">정화의 메시지 받기</button>
            <div id="messageDisplay" class="message-box"></div>

            <div id="gameContainer" class="game-container hidden">
                <h2>특별한 정화의 카드 찾기</h2>
                <p>32장의 카드 중 1장의 특별한 카드를 3번의 기회 안에 찾아라! *******3번째*******는 맞춰도 나쁜기운이 방해할수 있다! <br>남은 기회: <span id='attemptsLeftDisplay' class='attempts-left'>3</span>번</p>
                <div id="cardGrid" class="card-grid">
                </div>
                <div id="gameMessage" class="game-message"></div>
                <button id="restartButton" class="hidden">다시 도전하고 싶어?</button>
            </div>
            <p style="margin-top: 30px; font-size: 0.9em; color: #a0a0a0; text-shadow: 1px 1px 2px rgba(0,0,0,0.8);">재미로만 생각해, 이것은 본인이 선택한 길이야, 그래서 아무도 책임을 지지않아</p>
        </div>
    </div>

    <div id="specialImageModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" id="closeModalButton">&times;</span>
            <img id="modalSpecialImage" src="엄청난 수호신과 정화의 기운ChatGPT Image 2025년 6월 19일 오전 09_30_29.jpg" alt="Special Image">
            <p class="disclaimer">이 이미지는 실제 수호신이나 정화의 기운이 아니며, 오직 재미를 위한 것입니다.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
